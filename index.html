<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Compra y Venta</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .calculator {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
        }

        select, input {
            padding: 5px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        table tfoot {
            font-weight: bold;
            background-color: #f4f4f9;
        }

        .result {
            font-size: 18px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .clear-btn {
            background-color: #dc3545;
            margin-top: 20px;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Compra</h2>
        <div class="form-group">
            <label for="purchaseCount">Cantidad de barras a comprar:</label>
            <select id="purchaseCount" onchange="generateTable('purchase')">
                <option value="0">Seleccionar...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <table id="purchaseTable"></table>
    </div>

    <div class="calculator">
        <h2>Calculadora de Venta</h2>
        <div class="form-group">
            <label for="saleCount">Cantidad de barras a vender:</label>
            <select id="saleCount" onchange="generateTable('sale')">
                <option value="0">Seleccionar...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <table id="saleTable"></table>
    </div>

    <div class="calculator">
        <h2>Utilidad</h2>
        <div class="result" id="profitResult">Utilidad: $0.00</div>
    </div>

    <button class="clear-btn" onclick="clearFields()">Limpiar Campos</button>

    <script>
        const currencyFormatter = new Intl.NumberFormat('es-MX', {
            style: 'currency',
            currency: 'MXN',
            minimumFractionDigits: 2
        });

        function generateTable(type) {
            const count = parseInt(document.getElementById(`${type}Count`).value);
            const table = document.getElementById(`${type}Table`);
            table.innerHTML = '';

            if (count > 0) {
                table.innerHTML = `
                    <tr>
                        <th>#</th>
                        <th>Gramos Brutos</th>
                        <th>Pureza (%)</th>
                        <th>Gramos Finos</th>
                        <th>Precio ($/gramo)</th>
                    </tr>
                `;

                for (let i = 1; i <= count; i++) {
                    table.innerHTML += `
                        <tr>
                            <td>${i}</td>
                            <td><input type="number" id="${type}Grams${i}" placeholder="Gramos" min="0" oninput="updateTotals('${type}')"></td>
                            <td><input type="number" id="${type}Purity${i}" placeholder="Pureza" min="0" max="100" oninput="updateTotals('${type}')"></td>
                            <td id="${type}FineGrams${i}">0</td>
                            <td><input type="number" id="${type}Price${i}" placeholder="Precio" min="0" oninput="updateTotals('${type}')"></td>
                        </tr>
                    `;
                }

                table.innerHTML += `
                    <tfoot>
                        <tr>
                            <td colspan="1">Totales:</td>
                            <td id="${type}TotalGrams">0</td>
                            <td id="${type}AveragePurity">0%</td>
                            <td id="${type}TotalFineGrams">0</td>
                            <td id="${type}TotalValue">$0.00</td>
                        </tr>
                    </tfoot>
                `;
            }

            updateTotals(type);
        }

        function updateTotals(type) {
            const count = parseInt(document.getElementById(`${type}Count`).value);
            let totalGrams = 0;
            let totalFineGrams = 0;
            let totalValue = 0;
            let totalPurity = 0;

            for (let i = 1; i <= count; i++) {
                const grams = parseFloat(document.getElementById(`${type}Grams${i}`)?.value) || 0;
                const purity = parseFloat(document.getElementById(`${type}Purity${i}`)?.value) || 0;
                const price = parseFloat(document.getElementById(`${type}Price${i}`)?.value) || 0;

                const fineGrams = grams * (purity / 100);
                totalGrams += grams;
                totalFineGrams += fineGrams;
                totalValue += grams * price;
                totalPurity += purity * grams;

                document.getElementById(`${type}FineGrams${i}`).innerText = fineGrams.toFixed(2);
            }

            const averagePurity = totalGrams > 0 ? (totalPurity / totalGrams).toFixed(2) : 0;

            document.getElementById(`${type}TotalGrams`).innerText = totalGrams.toFixed(2);
            document.getElementById(`${type}AveragePurity`).innerText = `${averagePurity}%`;
            document.getElementById(`${type}TotalFineGrams`).innerText = totalFineGrams.toFixed(2);
            document.getElementById(`${type}TotalValue`).innerText = currencyFormatter.format(totalValue);

            calculateProfit();
        }

        function calculateProfit() {
            const purchaseValue = parseFloat(document.getElementById('purchaseTotalValue')?.innerText.replace(/[^0-9.-]+/g, '')) || 0;
            const saleValue = parseFloat(document.getElementById('saleTotalValue')?.innerText.replace(/[^0-9.-]+/g, '')) || 0;
            const profit = saleValue - purchaseValue;

            document.getElementById('profitResult').innerText = `Utilidad: ${currencyFormatter.format(profit)}`;
        }

        function clearFields() {
            ['purchase', 'sale'].forEach(type => {
                document.getElementById(`${type}Count`).value = '0';
                document.getElementById(`${type}Table`).innerHTML = '';
            });
            document.getElementById('profitResult').innerText = 'Utilidad: $0.00';
        }
    </script>
</body>
</html>
